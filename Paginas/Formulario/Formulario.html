    <h1>FORMULARIO</h1>
    <div class="col-12 col-md-12 article">
      <article class="article">
        <form class="row g-3">
          <div class="col-md-12">
            <label for="validationNombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="idNombre"
              placeholder="Kevin Osorio"
              required
            />  <div class="valid-feedback">
                nombre correcto
              </div>
          </div>
          <div class="col-md-12">
            <label for="validationDireccion" class="form-label"
              >Dirección</label
            >
            <input
              type="text"
              class="form-control"
              id="idDireccion"
              placeholder="calle 01 # 1 - 1"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="validationTelefono" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="idCorreo" required />
          </div>
          <div class="col-md-12">
            <label for="validationCorreo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="idCorreo" required />
          </div>

          <div class="col-md-12">
            <label for="validationDefault04" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="idCiudad" required />
          </div>
          <div class="col-md-12">
            <label for="validationDefault05" class="form-label ">Edad</label>
            <input type="number" class="form-control" id="idEdad" required />
          </div>
          <div class="col-12"></div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </article>
